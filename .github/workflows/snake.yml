# .github/workflows/snake.yml
name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug: show workspace BEFORE dist
        run: |
          echo ">>> PWD: $(pwd)"
          echo ">>> ROOT files:"
          ls -la

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          echo ">>> After mkdir -p dist:"
          ls -la

      - name: Generate light snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          fileName: dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate dark snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          fileName: dist/github-contribution-grid-snake-dark.svg
          palette: github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          fileName: dist/github-contribution-grid-snake.gif
          color_snake: orange
          color_dots: '#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug: show workspace AFTER generation
        run: |
          echo ">>> ROOT files:"
          ls -la
          echo ">>> dist/ contents:"
          ls -la dist

      - name: Commit & push snake files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update snake animations"
          file_pattern: "dist/**"
          branch: main
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
